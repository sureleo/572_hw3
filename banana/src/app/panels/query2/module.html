<div ng-controller="query2" ng-init="init()">
    <style>
        .country {
          fill: #ccc;
          stroke: #fff;
          stroke-width: .5px;
          stroke-linejoin: round;
        }
        
        .graticule {
          fill: none;
          stroke: #000;
          stroke-opacity: .3;
          stroke-width: .5px;
        }
        
        .graticule.outline {

          stroke-opacity: 1;
          stroke-width: 1.5px;
        }
        
        .bubble {
            fill-opacity: .5;
            stroke: #fff;
            stroke-width: .5px;
        }
    </style>
    <bar-chart></bar-chart>
