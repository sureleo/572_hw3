

<div ng-controller="histo" ng-init="init()">
  <style>
    histo-chart rect {
      fill: steelblue;
    }
    histo-chart text {
      fill: black;
      font: 10px sans-serif;
      text-anchor: end;
    }
    .axis {
  		font: 10px sans-serif;
	}

	.axis path,
	.axis line {
  	  fill: none;
  	  stroke: #000;
  	  shape-rendering: crispEdges;
	}

   .x.axis path {
     display: none;
   }
  </style>
  <histo-chart></histo-chart>
</div>
